{% extends "base.html" %}

{% block title %}Change Password - Marga Institute{% endblock %}

{% block content %}
<div class="fade-in-up">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
            <div class="card">
                <div class="card-header text-center py-2">
                    <h5 class="mb-1">Change Password</h5>
                </div>
                <div class="card-body p-3">
                    <form method="POST" id="changePasswordForm">
                        <div class="mb-2">
                            <label for="current_password" class="form-label small fw-normal">Current Password</label>
                            <div class="input-group input-group-sm">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="current_password" name="current_password" 
                                       required placeholder="Enter your current password">
                                <button class="btn btn-outline-secondary btn-sm" type="button" onclick="togglePassword('current_password', this)">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="mb-2">
                            <label for="new_password" class="form-label small fw-normal">New Password</label>
                            <div class="input-group input-group-sm">
                                <span class="input-group-text">
                                    <i class="fas fa-key"></i>
                                </span>
                                <input type="password" class="form-control" id="new_password" name="new_password" 
                                       required placeholder="Enter new password (min 6 characters)" minlength="6">
                                <button class="btn btn-outline-secondary btn-sm" type="button" onclick="togglePassword('new_password', this)">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label small fw-normal">Confirm New Password</label>
                            <div class="input-group input-group-sm">
                                <span class="input-group-text">
                                    <i class="fas fa-check"></i>
                                </span>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" 
                                       required placeholder="Confirm your new password" minlength="6">
                                <button class="btn btn-outline-secondary btn-sm" type="button" onclick="togglePassword('confirm_password', this)">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-2">
                            <i class="fas fa-save me-2"></i>Change Password
                        </button>
                        
                        <div class="text-center">
                            <a href="{{ url_for('dashboard') }}" class="text-muted small">
                                <i class="fas fa-arrow-left me-1"></i>Back to Dashboard
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function togglePassword(fieldId, button) {
    const field = document.getElementById(fieldId);
    const icon = button.querySelector('i');
    
    if (field.type === 'password') {
        field.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    } else {
        field.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    }
}

document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('changePasswordForm');
    const newPassword = document.getElementById('new_password');
    const confirmPassword = document.getElementById('confirm_password');
    
    function validatePasswords() {
        if (newPassword.value !== confirmPassword.value) {
            confirmPassword.setCustomValidity('Passwords do not match');
        } else {
            confirmPassword.setCustomValidity('');
        }
    }
    
    newPassword.addEventListener('input', validatePasswords);
    confirmPassword.addEventListener('input', validatePasswords);
    
    form.addEventListener('submit', function(e) {
        if (newPassword.value !== confirmPassword.value) {
            e.preventDefault();
            alert('New passwords do not match. Please check and try again.');
            return false;
        }
        
        if (newPassword.value.length < 6) {
            e.preventDefault();
            alert('New password must be at least 6 characters long.');
            return false;
        }
    });
});
</script>
{% endblock %}
